---
apiVersion: builtin
kind: PatchTransformer
metadata:
  name: add-icon
target:
  group: operators.coreos.com
  version: v1alpha1
  kind: ClusterServiceVersion
  name: gitea-operator.v1.0.0
  namespace: placeholder
patch: |-
  - op: replace
    path: /spec/maturity
    value: stable
  - op: replace
    path: /spec/icon/mediatype
    value: "image/svg+xml"
  - op: replace
    path: /spec/icon/base64data
    value: |-
      